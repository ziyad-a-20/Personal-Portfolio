<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Thank You</title>

    <meta name="theme-color" content="#6366F1">

    <!-- Favicon Setup -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/fav/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/fav/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: var(--bg-section);
        }
        .success-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .success-card {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }
        .success-card i {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }
        .success-card h2 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        .success-card p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: #fff;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <i class="fas fa-check-circle"></i>
            <h2>Message Sent Successfully!</h2>
            <p>Thank you for reaching out.  I will reply as soon as possible</p>
            <a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
